<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Core CSS -->
    <link href="/static/admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>Applications</title>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <h1>Form Applications</h1>
        <hr>
        <form enctype="multipart/form-data" method="post" action="/">
            <div class="form-group row">
                <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nama">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="pengalaman" class="col-sm-2 col-form-label">Pengalaman Kerja</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pengalaman">
                </div>
            </div>
            <div class="form-group row">
                <label for="tahun" class="col-sm-2 col-form-label">Tahun Lahir</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tahun">
                </div>
            </div>
            <div class="form-group row">
                <label for="resume" class="col-sm-2 col-form-label">Resume</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="resume">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </div>
            </div>

        </form>
    </div>
</div>


<!-- jQuery -->
<script src="/static/admin/vendor/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/static/admin/vendor/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
