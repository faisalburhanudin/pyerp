{% extends 'base.html' %}

{% block content %}
<div class="col-md-12">
    <h1>Form Applications</h1>
    <hr>
    <form enctype="multipart/form-data" method="post" action="/">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nama</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="photo" class="col-sm-2 col-form-label">Photo</label>
            <div class="col-sm-10">
                <input type="file" name="photo" class="form-control" id="photo">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="year_experience" class="col-sm-2 col-form-label">Pengalaman Kerja</label>
            <div class="col-sm-10">
                <input type="text" name="year_experience" class="form-control" id="year_experience">
            </div>
        </div>
        <div class="form-group row">
            <label for="birthday" class="col-sm-2 col-form-label">Tanggal Lahir</label>
            <div class="col-sm-10">
                <div class="input-group date" data-provide="datepicker">
                    <input type="text" class="form-control" name="birthday" id="birthday">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="resume" class="col-sm-2 col-form-label">Resume</label>
            <div class="col-sm-10">
                <input type="file" name="resume" class="form-control" id="resume">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Apply</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
