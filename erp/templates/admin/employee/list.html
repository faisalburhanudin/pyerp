{% extends 'admin/base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Users
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                    {{ with .Users }} {{ range . }}
                    <tr>
                        <td>{{ .Username }}</td>
                        <td>{{ .Email }}</td>
                        <td>{{ .Role }}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <a type="button" class="btn btn-primary" href="/admin/employee/edit?id={{ .ID }}">edit</a>
                                <a type="button" class="btn btn-danger" href="/admin/employee/delete?id={{ .ID }}">delete</a>
                            </div>
                        </td>
                    </tr>
                    {{ end }} {{ end }}
                </tbody>
            </table>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
{% endblock %}


{% block script %}
<!-- DataTables JavaScript -->
<script src="/static/admin/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/admin/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="/static/admin/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>
{% endblock %}
