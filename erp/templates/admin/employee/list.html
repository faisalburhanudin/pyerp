{% extends 'admin/base.html' %}

{% block title %}
Employee
{% endblock %}

{% block content %}
<div class="col-lg-12">
    <a href="/admin/employee/new" class="btn btn-primary">
        New Employee
    </a>
    <div class="panel panel-default">
        <div class="panel-heading">
            Users
        </div>

        <!-- /.panel-heading -->
        <div class="panel-body">

            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>-</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a type="button" class="btn btn-primary"
                               href="/admin/employee/edit?id={{ user.id }}">edit</a>
                            <a type="button" class="btn btn-danger" href="/admin/employee/delete?id={{ user.id }}">delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
{% endblock %}


{% block script %}
<!-- DataTables JavaScript -->
<script src="/static/admin/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/static/admin/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="/static/admin/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });


</script>
{% endblock %}
