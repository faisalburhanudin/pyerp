{% extends 'admin/base.html' %}

{% block title %}
Presence
{% endblock %}

{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Tanggal</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    {% for absence in absences %}
    <tr>
        <th>{{ absence.date_time }}</th>
        <td>{{ absence.user.username }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
