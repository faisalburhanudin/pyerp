{% extends 'admin/base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Edit reward
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="POST" action="/admin/reward-punish/edit-reward">
                        <div class="form-group">
                            <label>Name</label>
                            <input name="id" type="hidden" value="{{ reward.id }}">
                            <input name="name" class="form-control" value="{{ reward.name }}">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
{% endblock %}
