{% extends 'admin/base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            User reward: <strong>{{ user.username }}</strong>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="POST" action="/admin/reward-punish/user-reward">
                        <div class="form-group">
                            <label for="reward">Rewards</label>
                            <input name="user_id" type="hidden" value="{{ user.id }}">
                            <select class="form-control" id="reward" name="reward_id">
                                {% for reward in rewards %}
                                <option value="{{ reward.id }}">{{ reward.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
{% endblock %}
