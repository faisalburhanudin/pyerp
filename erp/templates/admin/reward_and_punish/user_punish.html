{% extends 'admin/base.html' %}

{% block content %}
<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            User punish: <strong>{{ user.username }}</strong>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="POST" action="/admin/reward-punish/user-punish">
                        <div class="form-group">
                            <label for="punish">Punish</label>
                            <input name="user_id" type="hidden" value="{{ user.id }}">
                            <select class="form-control" id="punish" name="punish_id">
                                {% for punish in punish %}
                                <option value="{{ punish.id }}">{{ punish.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
{% endblock %}
