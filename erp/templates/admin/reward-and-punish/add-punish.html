{% extends 'admin/base.html' %}

{% block content %}

        <div class="panel-heading">
            Add new reward
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" method="POST" action="/admin/reward-punish/add-punish">
